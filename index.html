<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KairosPy - Próximamente</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        .logo-py {
            color: #306998; /* Un tono de azul Python */
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #306998;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ffc331; /* Un tono de amarillo Python */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kairos<span class="logo-py">Py</span></h1>
        <p>
            Próximamente, un espacio dedicado al desarrollo de algoritmos de alto rendimiento y soluciones web a medida con Python.
        </p>
        <div class="social-links">
            <a href="https://github.com/tu-usuario" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/tu-usuario" target="_blank">LinkedIn</a>
            </div>
    </div>
</body>
</html>
